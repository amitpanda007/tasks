<mat-card class="item" *ngIf="task" (click)="edit.emit(task)">
  <h3>{{ task.title }}</h3>
  <mat-chip-list>
    <mat-chip
      *ngFor="let label of task.labels"
      [style.background-color]="label.color"
    >
      {{ label.name }}
    </mat-chip>
  </mat-chip-list>
  <p>
    {{ task.description }}
  </p>
</mat-card>
