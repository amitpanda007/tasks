<div>
  <h2 mat-dialog-title>Upload Avatar Image</h2>
  <mat-dialog-content class="mat-typography">
    <label for="file">File:</label>
    <input type="file" (change)="fileChanged($event)" accept=".png,.jpg" />
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="cancel()">Cancel</button>
    <button
      mat-button
      [mat-dialog-close]="true"
      cdkFocusInitial
      (click)="upload()"
    >
      Upload
    </button>
  </mat-dialog-actions>
</div>
