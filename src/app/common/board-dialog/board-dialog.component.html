<mat-form-field>
  <mat-label>Title</mat-label>
  <input matInput cdkFocusInitial [(ngModel)]="data.board.title" />
</mat-form-field>

<mat-form-field>
  <mat-label>Description</mat-label>
  <textarea matInput [(ngModel)]="data.board.description"></textarea>
</mat-form-field>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="{ board: data.board }">OK</button>
  <button mat-button (click)="cancel()">Cancel</button>

  <button
    *ngIf="data.enableDelete"
    mat-icon-button
    color="primary"
    aria-label="Delete"
    [mat-dialog-close]="{ board: data.board, delete: true }"
  >
    <mat-icon>delete</mat-icon>
  </button>
</div>
