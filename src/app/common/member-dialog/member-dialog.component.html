<div mat-dialog-content>
  <p class="sub-header">Add Member to Board</p>
  <mat-form-field class="title">
    <mat-label>Search Members</mat-label>
    <input
      matInput
      cdkFocusInitial
      autocomplete="off"
      [(ngModel)]="memberSearch"
    />
  </mat-form-field>
  <p class="sub-header">BOARD MEMBERS</p>
  <div *ngIf="data.members">
    <button
      (click)="addRemoveMemberFromTask(member)"
      mat-stroked-button
      *ngFor="let member of data.members"
      class="member-info"
    >
      <span class="member">{{ member.name | shortname }}</span>
      {{ member.name }}
      <mat-icon *ngIf="member.isAdded">done</mat-icon>
    </button>
  </div>
  <button
    mat-stroked-button
    aria-label="show members"
    (click)="showAllMembers()"
  >
    Show Available Members
  </button>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="save()" cdkFocusInitial>Ok</button>
  <button mat-button (click)="cancel()">Cancel</button>
</div>
